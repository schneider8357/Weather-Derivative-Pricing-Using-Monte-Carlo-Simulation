<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Derivative Pricing</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

#app {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

label, input, button {
    margin-bottom: 10px;
    font-size: 16px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>
    <div id="app">
        <h1>Weather Derivative Pricing Using Monte Carlo Simulation</h1>
        <form id="input-form">
            <label for="weather-param">Enter Weather Parameter (e.g., Temperature):</label>
            <input type="number" id="weather-param" name="weather-param" required>
            <button type="submit">Run Simulation</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('input-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const weatherParam = document.getElementById('weather-param').value;
    
    fetch('/api/simulation', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ weather_param: weatherParam }),
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').innerText = `Simulation Result: ${data.result.toFixed(2)}`;
    })
    .catch(error => {
        document.getElementById('result').innerText = `Error: ${error}`;
    });
});

    </script>
    <!-- <script src="/public/scripts.js"></script> -->
</body>
</html>
